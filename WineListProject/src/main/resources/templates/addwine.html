<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
<head>
<title>Add Wines</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Wines</h1>
<div>
	<form th:object="${wine}" th:action="@{save}" action="#" method="post">
		<label for="name">Name </label>
		<input type="text" id= "name" th:field="*{name}" />
		
		<label for="region">Region </label>
		<input type="text" id= "region" th:field="*{region}" />
		
		<label for="year">Year </label>
		<input type="text" id= "year" th:field="*{year}" />
		
		<label for="price">Price (â‚¬)</label>
		<input type="text" id= "price" th:field="*{price}" />
		
		<label for="alcohol">Alcohol (%) </label>
		<input type="text" id= "alcohol" th:field="*{alcohol}" />
		
		<div style="clear: both; display: block; height: 10px;"></div>			
		 <label for="catlist">Type</label>
		 	<select id="catlist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
			</select>
    		
    	
		<label for="review">Review</label>
		<input type="text" id= "review" th:field="*{review}" />
		
		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" class="btn btn-success" value="Save"></input>
	</form>
</div>

</body>
</html>
