<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
<head>
<title>Edit Wine</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit Wine</h1>
<div>
	<form th:object="${wine}"  th:action="@{../save}" action="#" method="post">
		<input type="hidden" th:field="*{id}" class="form-control"/>
		<label for="name">Name </label>
		<input type="text" th:field="*{name}" />
		<label for="region">Region </label>
		<input type="text" th:field="*{region}" />
		<label for="year">Year </label>
		<input type="text" th:field="*{year}" />
		<label for="price">Price (â‚¬)</label>
		<input type="text" th:field="*{price}" />
		<label for="alcohol">Alcohol (%) </label>
		<input type="text" th:field="*{alcohol}" />
		
		 <label for="catlist">Type</label>
		<select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    	</select>
    		
		<label for="review">Review</label>
    	<input type="text" th:field="*{review}" />
		
		<input type="submit" value="Save"></input>
	</form>
</div>
